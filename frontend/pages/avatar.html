<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar | Habitus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/avatar.css" />
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link
      rel="icon"
      href="../pictures/utilidades/favicon.png"
      width="100px"
      heigth="100px"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <main>
      <div class="bloco">
        <img
          id="folha-detalhe"
          src="../pictures/utilidades/vetor-folha.svg"
          alt=""
        />
        <div class="voltar">
          <h1>
            Personalização de Capi
            <span
              style="
                color: #fcfc30;
                text-shadow: -1px -1px 0 #004d00, 1px -1px 0 #004d00,
                  -1px 1px 0 #004d00, 1px 1px 0 #004d00;
              "
            >
              BB
            </span>
            ara
          </h1>
        </div>

        <div class="avatar-skin">
          <img
            id="mainAvatar"
            src="../pictures/capibbara/capibbara10.svg"
            alt="Skin capibbara padrao"
            width="130"
          />
        </div>

        <p id="p-texto">Skins desbloqueadas:</p>
        <div class="outras-skins">
          <!-- Skins desbloqueadas aparecerão aqui -->
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../integracao/avatar.js"></script>
    <script type="module" src="../script/navbar.js"></script>
  </body>
</html>
