<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitus | Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../style/editar-perfil.css" />
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/global.css" />
  </head>
  <body>
    <div class="container">
      <div id="navbar-container"></div>
      <div class="main">
        <!-- Área de exibição do perfil -->
        <div class="boxperfil">
          <img class="avatar" src="../pictures/capibbara/capibbara1.svg" alt="Avatar Perfil" width="203" height="203" />
          <h3 id="perfil-nome">Carregando...</h3>
          <p id="perfil-nivel">Nível atual: --</p>
          <!-- Barra de progresso dinâmica -->
          <div id="progresso-missoes-container"></div>

          <h3 class="conquistastitulo">Conquistas</h3>
          <div class="conquistas">
            <img src="../pictures/badges/badge1.svg" alt="Badge de conquista" width="119" height="119" />
            <img src="../pictures/badges/badge2.svg" alt="Badge de conquista" width="119" height="119" />
            <img src="../pictures/badges/badge3.svg" alt="Badge de conquista" width="119" height="119" />
          </div>

          <button class="botao">Editar</button>
        </div>

        <!-- Área de edição do perfil -->
        <div class="infoperfil">
          <h1>Editar Perfil</h1>

          <div class="campo">
            <label>Nome:</label>
            <div class="editavel" id="editavel-nome">
              <span id="texto-nome"></span>
              <input id="input-nome" style="display: none; flex: 1" />
              <button id="salvar-nome" style="display: none; margin-left: 10px">Salvar</button>
              <img
                src="../pictures/utilidades/icon-editar.svg"
                alt="Editar nome"
                width="20"
                height="20"
                id="editar-nome"
              />
            </div>
          </div>

          <div class="campo">
            <label>Email:</label>
            <div class="editavel" id="editavel-email">
              <span id="texto-email"></span>
              <input id="input-email" style="display: none; flex: 1" />
              <button id="salvar-email" style="display: none; margin-left: 10px">Salvar</button>
              <img
                src="../pictures/utilidades/icon-editar.svg"
                alt="Editar email"
                width="20"
                height="20"
                id="editar-email"
              />
            </div>
          </div>

          <div class="campo">
            <label>Senha:</label>
            <div class="editavel" id="editavel-senha">
              <span id="texto-senha">********</span>
              <input id="input-senha" type="password" style="display: none; flex: 1" placeholder="Nova senha" />
              <button id="salvar-senha" style="display: none; margin-left: 10px">Salvar</button>
              <img
                src="../pictures/utilidades/icon-editar.svg"
                alt="Editar senha"
                width="20"
                height="20"
                id="editar-senha"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Importa o axios (caso não esteja importado globalmente) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../integracao/editar-perfil.js"></script>
    <script type="module" src="../script/navbar.js"></script>
  </body>
</html>
