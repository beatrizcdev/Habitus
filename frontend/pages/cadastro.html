<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Magra:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/cadastro.css" />
    <link rel="stylesheet" href="../style/global.css" />
  </head>
  <body>
    <header class="header-pequeno">
      <img src="../pictures/utilidades/HEADER.svg" alt="header" />
    </header>
    <img
      class="arvore"
      src="../pictures/arvore/arvore_fase_4.svg"
      alt="arvore"
    />
    <div class="inicio-folhas">
      <img id="folhas" src="../pictures/utilidades/Vector.svg" alt="Folhas" />
    </div>
    <div class="container">
      <div class="box">
        <div class="container-titulo">
          <img src="../pictures/utilidades/linha-bemvindo.svg" alt="linha" />
          <p>Bem-vindo</p>
          <img src="../pictures/utilidades/linha-bemvindo.svg" alt="linha" />
        </div>
        <div class="texto-introdutorio">
          <img
            src="../pictures/utilidades/icon-cadastro.svg"
            alt="icon-cadastro"
          />
          <p>
            Cultive hábitos, colha um futuro mais verde. Vamos juntos nessa
            jornada por um mundo mais sustentável!
          </p>
        </div>
        <div class="formWrapper">
          <form id="cadastroForm" class="boxforms">
            <div id="erroContainer" class="erroContainer" style="display: none">
              <span class="erroIcon">!</span>
              <span class="erroTexto" id="erroTexto"></span>
            </div>

            <div class="forms">
              <label for="nome">Nome de usuário:</label>
              <input type="text" id="nome" name="nome" />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />

              <div class="cpfsenha">
                <div class="inputGroup">
                  <label for="cpf">CPF:</label>
                  <input
                    type="text"
                    id="cpf"
                    name="cpf"
                    maxlength="14"
                    placeholder="000.000.000-00"
                  />
                </div>

                <div class="inputGroup">
                  <label for="senha">Senha:</label>
                  <input type="password" id="senha" name="senha" />
                </div>
              </div>
            </div>

            <button type="submit" id="botaoCadastro">CRIAR CONTA</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../integracao/cadastro.js"></script>
  </body>
</html>
