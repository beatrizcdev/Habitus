<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="../style/navbar.css">
</head>
<body>
    <div class="container">
  <header class="header">
    <nav class="navbar">
      <!-- Logo -->
      <a href="/" class="logo">
        <img src="../pictures/utilidades/logotipo.svg" alt="Logo da Habitus" width="130" height="50" />
      </a>

      <!-- Menu principal -->
      <ul class="lista">
        <li class="mainitens">
          <img class="mainicons" src="../pictures/utilidades/missions.svg" alt="Missões" width="24" height="24" />
          <a href="/missoes">Missões</a>
        </li>
        <li class="mainitens">
          <img class="mainicons" src="../pictures/utilidades/teamshield.svg" alt="Equipe" width="24" height="24" />
          <a href="/equipe">Equipe</a>
        </li>
        <li class="mainitens">
          <img class="mainicons" src="../pictures/utilidades/questionmark.svg" alt="Ajuda" width="24" height="24" />
          <a href="/ajuda">Ajuda</a>
        </li>
      </ul>

      <!-- Borda direita -->
      <div class="itensborda">
        <div class="moeda">
          <img class="mainicons" src="../pictures/utilidades/coinspig.svg" alt="Moedas" width="24" height="24" />
          <span>10000</span>
        </div>

        <img
          class="iconsborda"
          src="../pictures/utilidades/notif.svg"
          alt="Notificações"
          width="36"
          height="36"
          onclick="document.getElementById('modal-notificacoes').style.display = 'flex';"
        />

        <a href="/editar-perfil">
          <img
            class="iconsborda"
            src="../pictures/utilidades/profile.svg"
            alt="Perfil"
            width="36"
            height="36"
          />
        </a>
      </div>

      <!-- Modal de notificações -->
      <div id="modal-notificacoes" class="modalNotificacoes" style="display: none;">
        <div class="modalContent">
          <span class="fechar" onclick="document.getElementById('modal-notificacoes').style.display = 'none';">&times;</span>
          <h2>Notificações</h2>
          <p>🔔 Você ganhou 50 moedas!</p>
          <p>📅 Missão nova disponível!</p>
          <p>🎉 Parabéns pelo nível 15!</p>
        </div>
      </div>
    </nav>
  </header>

  <div class="tabs-container">
  <button class="tab active" onclick="mostrarAba('tarefas')">Tarefas</button>
  <button class="tab" onclick="mostrarAba('habitos')">Hábitos</button>
</div>

<!-- Conteúdo das abas -->
<div id="conteudo-tarefas" class="conteudo-aba ativo">
    <div class="tarefas-container">
  <h2>Lista de Tarefas</h2>
  <ul class="task-list">
  <li class="task-item">
    <span class="check-circle"></span>
    <span class="task-text">Declarar imposto</span>
  </li>
  <li class="task-item">
    <span class="check-circle"></span>
    <span class="task-text">Estudar node.js</span>
  </li>
  <li class="task-item">
    <span class="check-circle"></span>
    <span class="task-text">Escrever relatório</span>
  </li>
</ul>
  <div class="botoes-tarefa">
    <button class="btn-add">+</button>
    <button class="btn-trash">🗑️</button>
  </div>
</div>
</div>

<div id="conteudo-habitos" class="conteudo-aba">
  <p style="color: white;">(Aqui você pode colocar os hábitos...)</p>
</div>

</div>
<img class="arvore" src="../pictures/arvore/arvore_fase_4.svg" alt="arvore">

  <div class="headerSpacing"></div>

  <script type="module">
  import {mostrarAba} from '../script/dashboard.js';

  document.querySelectorAll(".tab").forEach(btn => {
    btn.addEventListener("click", () => {
      const aba = btn.textContent.trim().toLowerCase();
      mostrarAba(aba);
    });
  });
</script>
</body>

</html>
