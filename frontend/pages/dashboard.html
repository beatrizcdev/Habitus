<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/tarefas.css" />
    <link rel="stylesheet" href="../style/navbar.css" />
    <link rel="stylesheet" href="../style/habitos.css" />
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="wrapper">
      <div class="container">
        <div id="navbar-container"></div>

        <div class="tabs-container">
          <button type="button" class="tab active" data-aba="tarefas">Tarefas</button>
          <button type="button" id="habitos" class="tab" data-aba="habitos">Hábitos</button>
        </div>

        <!-- Conteúdo das abas -->
        <div id="conteudo-tarefas" class="conteudo-aba ativo">
          <div class="th-container tarefas">
            <h2>Lista de Tarefas</h2>

            <ul id="lista-tarefas" class="th-list">
              <!-- Tarefas carregadas dinamicamente vão aparecer aqui -->
            </ul>

            <div class="botoes-tarefa">
              <button type="button" class="btn-add">+</button>
              <button type="button" id="btn-excluir-tarefa-modal" class="btn-trash">
                <img src="../pictures/utilidades/trash.svg" height="20px" alt="" />
              </button>
            </div>
          </div>
        </div>

        <div id="conteudo-habitos" class="conteudo-aba hidden">
          <div class="th-container habitos">
            <h2>Lista de Habitos</h2>

            <ul id="lista-habitos" class="th-list">
              <!-- Habitos carregados dinamicamente vão aparecer aqui -->
            </ul>

            <div class="botoes-habitos">
              <button type="button" class="btn-add">+</button>
              <button type="button" id="btn-excluir-habit-modal" class="btn-trash">
                <img src="../pictures/utilidades/trash.svg" height="20px" alt="" />
              </button>
            </div>
          </div>
        </div>
        <img id="arvore-nivel" class="arvore" src="" alt="arvore" />

        <div class="headerSpacing"></div>
        <!-- Modal de Nova Tarefa -->
        <div id="modal-tarefa" class="modal hidden">
          <div class="modal-content">
            <h2>Nova Tarefa</h2>

            <label for="nome">Título:</label>
            <input type="text" id="nome" name="nome" />

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" />

            <div class="linha-prioridade-data">
              <div class="prioridade">
                <p>Prioridade:</p>
                <label
                  ><input type="radio" name="prioridade" value="alta" required />
                  <span class="bolinha vermelha"></span> Alta</label
                >
                <br />
                <label
                  ><input type="radio" name="prioridade" value="media" />
                  <span class="bolinha amarela"></span> Média</label
                ><br />
                <label
                  ><input type="radio" name="prioridade" value="baixa" />
                  <span class="bolinha verde"></span> Baixa</label
                >
              </div>

              <div class="data-limite">
                <label for="dataLimite">Data máxima:</label>
                <input type="date" id="dataLimite" name="dataLimite" />
              </div>
            </div>

            <button type="button" id="btnSalvarTarefa">Salvar</button>
            <button type="button" id="btn-cancelar-tarefa">Cancelar</button>
          </div>
        </div>

        <!-- Modal habitos -->
        <div id="modal-habitos" class="modal hidden">
          <div class="modal-content">
            <h2>Novo Habito</h2>

            <label for="nome-h">Título:</label>
            <input type="text" id="nome-h" name="nome-h" />

            <label for="descricao-h">Descrição:</label>
            <textarea id="descricao-h" name="descricao-h"></textarea>

            <button type="button" id="btnSalvarHabitos">Salvar</button>
            <button type="button" id="btn-cancelar-habitos">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../integracao/dashboard.js"></script>
  </body>
    <script type="module" src="../script/dashboard.js"></script>
    <script type="module" src="../script/navbar.js"></script>
    <script type="module" src="../integracao/moedas.js"></script>
    <script type="module" src="../integracao/tarefas.js"></script>
    <script type="module" src="../integracao/notificacoes.js"></script>
  </body>
</html>
